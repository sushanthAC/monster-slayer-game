<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster-Slayer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>
      <section class="container" v-if="winnerBlock =='result'">
        <h2>Game Over</h2>
        <h3 v-if="winner == 'Monster'">You Lost</h3>
        <h3 v-else-if="winner == 'Player'">You Win</h3>
        <h3 v-else="winner == 'draw'">It's a draw</h3>
        <button @click="startNewGame">Start New Game</button>
      </section>
      <section class="container" v-else-if="winnerBlock == 'newGame'">
        <button @click="startNewGame">Start New Game</button>
      </section>
      <section id="controls" v-else="winnerBlock == 'continue'">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttack">SPECIAL ATTACK</button>
        <button :disabled="disableHeal" @click="healPlayer">HEAL</button>
        <button @click="surrnder">SURRENDER</button>
      </section>
      <section class="footer">
        <span>Developed using Vue JS. </span><br/>
        <span><a href="https://github.com/sushanthAC/monster-slayer-game">github/sushanthAC/monster-slayer-game</a></span>
      </section>
    </div>
  </body>
</html>
